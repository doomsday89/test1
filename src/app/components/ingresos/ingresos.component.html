<div class="ingreso">
    <div class="presupuesto_ingreso limpiarEstilos text-white">
        <h2 class="left">INGRESOS</h2>
        <div class="right">
            {{IngresoTotal|currency}} 
        </div>
    </div>
        
        <div class="elemento limpiarEstilos" *ngFor="let item of aIngresos">
            <div>{{item.Fecha |date:'dd-MMM/yyyy'}}</div>
            <div class="elemento_descripcion">{{item.Descripcion}}</div>
            <div class="right limpiarEstilos">
                <div class="elemento_valor"> {{item.Valor|currency}}</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn" (click)="QuitarIngreso(item)">
                        <img src="../../../assets/x-red.svg" height="22" alt="">
                    </button>
                </div>
            </div>
        </div>   
</div>
