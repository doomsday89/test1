<form>
    <div class="agregar">
        <div class="agregar_contenedor">  
            <input [(ngModel)]="oTipo.Fecha" type="date" name="Fecha" class="fecha">
            <input [(ngModel)]="oTipo.Descripcion" name="Descripción" type="text" class="agregar_descripcion" placeholder="Descripción">
            <input [(ngModel)]="oTipo.Valor" name="Valor" type="number" class="agregar_valor" placeholder="Valor">
            <button type="button" class="agregar_btn" (click)="AgregarI()">
                <img src="../../../assets/checked.svg" height="22" alt="">
            </button>
            <button type="button" class="agregar_btn rojo" (click)="AgregarE()">
                <img src="../../../assets/x-red.svg" height="22" alt="">
            </button>
        </div>
    </div>
  </form>
